<script language="javascript">

function validateNewUserForm()
{
	//alert ("M in header");
	if (document.newUser.fname.value == ""||
		document.newUser.uname.value.length < 1)
	{
		//Alert.render('Warning!', 'Name cannot be blank.');
		alert ("Name cannot be blank!");
		document.newUser.fname.focus() ;
		return false;
	}
	if (document.newUser.uname.value == "" ||
		document.newUser.uname.value.length < 5)
	{
		//Alert.render('Warning!', 'User name cannot be blank and should be atleast 5 character long.');
		alert ("User name cannot be blank and should be atleast 5 character long!");
		document.newUser.uname.focus() ;
		return false;
	}
	else if (document.newUser.uname.value.length > 32)
	{
		//Alert.render('Warning!', 'User name cannot be blank and should be atmost 32 character long.');
		alert ("User name cannot be blank and should be atmost 32 character long!");
		document.newUser.uname.focus() ;
		return false;
	}
		
	if (document.newUser.pass.value == "" ||
		document.newUser.pass.value.length < 5)
	{
		//Alert.render('Warning!', 'Invalid Password. Password should be atleast 5 character long.');
		alert ("Invalid Password. Password should be atleast 5 character long!");
		document.newUser.pass.focus() ;
		return false;
	}
	else if (document.newUser.pass.value.length > 32)
	{
		//Alert.render('Warning!', 'Password should be atmost 32 character long.');
		alert ("User name cannot be blank and should be atmost 32 character long!");
		document.newUser.pass.focus() ;
		return false;
	}
	
	if (document.newUser.pass.value != document.newUser.conpass.value)
	{
		//Alert.render('Warning!', 'Confirm password does not match with original, please enter correct password.');
		alert ("Confirm password does not match with original, please enter correct password!");
		document.newUser.conpass.focus() ;
		return false;
	}

	var emailID = document.newUser.email.value;
	var mailformat = /^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$/i;  
	
	if(mailformat.test(emailID))  
	{  
		if (document.newUser.emailID.value.length > 32)
		{
			//Alert.render('Warning!', 'email address should be atmost 32 character length.');
			alert("You have entered an invalid email address!");  
			document.newUser.email.focus();  
			return false;  
		}
	}  
	else  
	{  
		//Alert.render('Warning!', 'You have entered an invalid email address.');
		alert("You have entered an invalid email address!");  
		document.newUser.email.focus();  
		return false;  
	}  

	var phone = document.newUser.telephone.value;

	if (phone)
	{
		var phoneno = /^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$/;  
		if(phoneno.test(phone))  
		{  
			if (document.newUser.phone.value.length > 11)
			{
				//Alert.render('Warning!', 'phone number should be atmost 11 character length.');
				alert("You have entered an invalid email address!");  
				document.newUser.phone.focus();  
				return false;  
			}
		}  
		else  
		{  
			//Alert.render('Warning!', 'Not a valid Phone Number.');
			alert("Not a valid Phone Number");  
			document.newUser.telephone.focus();
			return false;  
		} 
	}
	else
	{
		//Alert.render('Warning!', 'Not a valid Phone Number.');
		alert("Not a valid Phone Number");  
		document.newUser.telephone.focus();
		return false;
	}

	if (document.newUser.sqans.value.length < 4)
	{
		//Alert.render('Warning!', 'Please provide your valid secret question answer.');
		alert ("Please provide your valid secret question answer!");
		document.newUser.sqans.focus();
		return false;
	}

	return( true );
} 

</script>

/* The Modal (background) */
.modal {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1; /* Sit on top */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
    padding-top: 60px;
}

/* Modal Content/Box */
.modal-content {
    background-color: #fefefe;
    margin: 5% auto 15% auto; /* 5% from the top, 15% from the bottom and centered */
    border: 1px solid #888;
    width: 70%; /* Could be more or less, depending on screen size */
}

/* The Close Button (x) */
.close {
    position: absolute;
    right: 25px;
    top: 0;
    color: #000;
    font-size: 35px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: red;
    cursor: pointer;
}

/* Add Zoom Animation */
.animate {
    -webkit-animation: animatezoom 0.6s;
    animation: animatezoom 0.6s
}

@-webkit-keyframes animatezoom {
    from {-webkit-transform: scale(0)} 
    to {-webkit-transform: scale(1)}
}
    
@keyframes animatezoom {
    from {transform: scale(0)} 
    to {transform: scale(1)}
}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 200px) {
    span.psw {
       display: block;
       float: none;
    }
    .cancelbtn {
       width: 100%;
    }
}
